<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actividad de Programación</title>
    <style>
        .container {
            margin: 20px;
        }
        .matrix, .board {
            margin-top: 20px;
        }
        table {
            border-collapse: collapse;
            width: 100%;
        }
        td, th {
            border: 1px solid black;
            text-align: center;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Programa 1: Matriz de 5 por 4</h2>
        <div>
            <label for="numberInput">Ingrese 20 números separados por comas:</label>
            <input type="text" id="numberInput" placeholder="Ejemplo: 1,2,3,4,...,20">
            <button onclick="generarMatriz()">Generar Matriz</button>
        </div>
        <div class="matrix">
            <table id="matrixTable"></table>
        </div>
    </div>

    <div class="container">
        <h2>Programa 2: Tablero de 8x8</h2>
        <button onclick="mostrarTablero()">Mostrar Tablero</button>
        <div class="board">
            <table id="boardTable"></table>
        </div>
    </div>

    <script>
        function generarMatriz() {
            const input = document.getElementById('numberInput').value;
            const numeros = input.split(',').map(Number);
            if (numeros.length !== 20) {
                alert('Por favor, ingrese exactamente 20 números.');
                return;
            }

            let tableContent = '';
            for (let i = 0; i < 5; i++) {
                tableContent += '<tr>';
                for (let j = 0; j < 4; j++) {
                    tableContent += `<td>${numeros[i * 4 + j]}</td>`;
                }
                tableContent += '</tr>';
            }
            document.getElementById('matrixTable').innerHTML = tableContent;
        }

        function generarTrampas() {
            let trampas = [];
            for (let seccion = 0; seccion < 8; seccion += 4) {
                let trampasSeccion = [];
                let numTrampas = Math.floor(Math.random() * 4) + 2; // Genera entre 2 y 5 trampas
                while (trampasSeccion.length < numTrampas) {
                    let fila = Math.floor(Math.random() * 4) + seccion;
                    let col = Math.floor(Math.random() * 8);
                    if (!trampasSeccion.some(trampa => trampa[0] === fila && trampa[1] === col)) {
                        trampasSeccion.push([fila, col]);
                    }
                }
                trampas = trampas.concat(trampasSeccion);
            }
            return trampas;
        }

        function mostrarTablero() {
            let tablero = [];
            let contador = 1;
            for (let i = 0; i < 8; i++) {
                let fila = [];
                for (let j = 0; j < 8; j++) {
                    fila.push(contador++);
                }
                tablero.push(fila);
            }

            let trampas = generarTrampas();

            function tieneTrampa(fila, col) {
                for (let i = 0; i < trampas.length; i++) {
                    if (trampas[i][0] === fila && trampas[i][1] === col) {
                        return true;
                    }
                }
                return false;
            }

            let tableContent = '<tr>';
            for (let i = 0; i < 8; i++) {
                for (let j = 0; j < 8; j++) {
                    tableContent += `<td>${tablero[i][j]}</td>`;
                }
                tableContent += '</tr><tr>';
                for (let j = 0; j < 8; j++) {
                    if (tieneTrampa(i, j)) {
                        tableContent += '<td>#</td>';
                    } else {
                        tableContent += '<td></td>';
                    }
                }
                tableContent += '</tr>';
            }
            document.getElementById('boardTable').innerHTML = tableContent;
        }
    </script>
</body>
</html>
